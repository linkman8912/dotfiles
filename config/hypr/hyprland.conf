# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=HDMI-A-2,1920x1080@74,1920x-50,1
monitor=DP-4,1920x1080@60,0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = fuzzel # wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = zen-browser & steam & spotify
exec-once = waybar & hyprpaper & swaync & hypridle & kmonad /home/linkman/.dotfiles/config/kmonad.kbd &/home/linkman/.dotfiles/config/hypr/hyprpaper/wallpapers.sh & swww-daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30
env = HYPRCURSOR_THEME,Banana-Blue
env = XCURSOR_THEME,Banana-Blue


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
  gaps_in = 8
  gaps_out = 16

  border_size = 2

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
  # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  # col.active_border = rgba(641592ee) rgba(240068ee) 45deg
  col.active_border = rgba($mauveAlphaee) rgba($lavenderAlphaee) 45deg
  # col.inactive_border = rgba(595959aa)
  # col.inactive_border = rgba(641592aa) rgba(240068aa) 45deg
  col.inactive_border = rgba($surface2Alphaaa) rgba($surface1Alphaaa) 45deg

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false 

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 15

  # Change transparency of focused and unfocused windows
  active_opacity = 1
  inactive_opacity = 0.75

  # drop_shadow = true
  # shadow_range = 4
  # shadow_render_power = 3
  # col.shadow = rgba(1a1a1aee)

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
	size = 3
	passes = 1
	
	vibrancy = 0.1696
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = true

  # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
  force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
  font_family = monospace
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    	kb_layout = us,us
    	kb_variant = dvorak,
    	kb_options = grp:win_space_toggle, compose:prsc
    	kb_rules =

    	follow_mouse = 1

    	sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
    	accel_profile = "flat"

	touchpad {
		natural_scroll = true
		disable_while_typing = true
		scroll_factor = 0.2
    	}
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_touch = true
    workspace_swipe_forever = true
    workspace_swipe_direction_lock = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
	name = compx-2.4g-receiver-mouse
	sensitivity = -0.6
}

device {
	name = sypnaptics-tm3257-001
	sensitivity = 0.9
	accel_profile = "adaptive"
}

device {
	name = dell-dell-universal-receiver-mouse
	sensitivity = -0.5
	accel_profile = "flat"
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, O, exec, hyprshot
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, T, exec, hyprctl setprop active opaque toggle
bind = $mainMod, F, fullscreen
# bind = $mainMod SHIFT, F, fakefullscreenstate
bind = $mainMod, O, exec, hyprshot -m region
bind = $mainMod, L, exec, hyprlock
binds = Super&Control&shift&Alt, S, exec, hyprctl dispatch dpms on

# volume binds
bindel =, XF86AudioRaiseVolume, exec, pamixer --increase 2 --allow-boost
bindel =, XF86AudioLowerVolume, exec, pamixer --decrease 2 --allow-boost
bindl =, XF86AudioMute, exec, pamixer --toggle-mute

# media binds
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

# brightness binds
bindl = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = ,XF86MonBrightnessUp, exec, brightnessctl s +10%

# unbinding alt + f4 because that closes my window for some reason
unbind = ALT, F4


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = workspace 1, title:^(*.)(Zen Browser)(.*)$
windowrule = workspace 10, title:^(Steam)$
windowrule = workspace 9, title:^(Spotify Premium)$


# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

workspace = 1, monitor:DP-4, default:true, persistent:true
workspace = 2, monitor:HDMI-A-2, default:true, persistent:true
